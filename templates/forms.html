    <script language="javascript" type="text/javascript">

    $(document).ready(function() {
        //create arrays to store option and values
        var Ernakulam = [
            {display: "Aluva", value: "aluva" },
            {display: "Edapally", value: "edapally" },

        ];
        var Kannur = [
            {display: "Mahe", value: "mahe" },
            {display: "Payyanur", value: "payyanur" },

        ];
        var Kollam = [
            {display: "Perinad", value: "perinad" },
            {display: "Thrikkaruva", value: "thrikkaruva" },

        ];
        var Kottayam= [
            {display: "Pampady", value: "pampady" },
            {display: "Manarcad", value: "manarcad" },

        ];
        var Malappuram= [
            {display: "Ponnani", value: "ponnani" },
            {display: "Vettom", value: "vettom" },

        ];
        var Trivandrum= [
            {display: "Attingal", value: "attingal" },
            {display: "Nedumangad", value: "nedumangad" },

        ];


        //If parent option is changed
        $("#parent_selection").change(function() {
            var parent = $(this).val(); //get option value from parent
            switch(parent){ //using switch compare selected option and populate child
                case 'Ernakulam':
                    $('#child_selection').attr('disabled', false);
                    list(Ernakulam);
                    break;
                case 'Kannur':
                    $('#child_selection').attr('disabled', false);
                    list(Kannur);
                    break;
                case 'Kollam':
                    $('#child_selection').attr('disabled', false);
                    list(Kollam);
                    break;
                case 'Kottayam':
                    $('#child_selection').attr('disabled', false);
                    list(Kottayam);
                    break;
                case 'Malappuram':
                    $('#child_selection').attr('disabled', false);
                    list(Malappuram);
                    break;
                case 'Trivandrum':
                    $('#child_selection').attr('disabled', false);
                    list(Trivandrum);
                    break;

                default: //default child option is blank
                    $("#child_selection").html('');
                    $('#child_selection').attr("disabled", true);
                    break;
            }
        });

        //function to populate child select box
        function list(array_list) {
            $("#child_selection").html(""); //reset child options
            $(array_list).each(function (i) { //populate child options
                $("#child_selection").append("<option value='" + array_list[i].value + "'>" + array_list[i].display + "</option>");
            });
        }
    });
    </script>


    <title>FORM</title>
