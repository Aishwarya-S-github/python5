<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> LOGIN</title>
</head>
<body style="text-align:center;">
<h1>Login</h1>
<form action="login" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter username"><br>
    <br>
    <input type="password" name="password" placeholder="enter password"><br>
    <br>
    <input type="submit">
    <a href="{% url 'credential:register' %}" class="btn btn-secondary"> Register </a>

</form>

</body>
</html>
